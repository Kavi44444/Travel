<h1><span>Employees Request</span></h1>
<table class="table" id='tab'>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">IsLocal</th>
        <th scope="col">NDays</th>
        <th scope="col">From Date</th>
        <th scope="col">To Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of request">
        <td>{{ e.eid}}</td>
        <td>{{ e.empname}}</td>
        <td>{{ e.loc}}</td>
        <td>{{ e.isLocal }}</td>
        <td>{{ e.nDays }}</td>
        <td>{{ e.fromDate}}</td>
        <td>{{ e.toDate}}</td>
        <button class="btn btn-primary" (click)="Ok(e)" >Approve</button>
        <button class="btn btn-primary" (click)="Cancel(e)" >Reject</button>
    </tr>
    </tbody>
</table>
