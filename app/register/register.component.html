<app-hr></app-hr>
  <section class="h-100 ">
    <div class="container py-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../assets/images/reqq.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .100rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase"> Registration Form</h3>
  
                  <div class="row">
                    <!-- <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Employee Id</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                   
                      </div>
                    </div> -->
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Employee Name</label>
                        <input type="text" id="form3Example1n" [(ngModel)]="register.empname"  class="form-control form-control-lg" />
                      
                      </div>
                    </div>
                  
                  
                  
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Password</label>
                        <input type="password" id="form3Example1m1"  [(ngModel)]="register.password" class="form-control form-control-lg"/>
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Role</label>
                        <input type="text" id="form3Example1n1"  [(ngModel)]="register.role" class="form-control form-control-lg" />
                       
                      </div>
                    </div>
                  
  
                 
                 
  
                  
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Age</label>
                        <input type="number" id="form3Example1m1" [(ngModel)]="register.age" class="form-control form-control-lg"/>
                        
                      </div>
                    </div>
                  </div>
  
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label for="fdate"> DOB</label>
                                    <input  type="date"  id="form3Example1m1" [(ngModel)]="register.dob" class="form-control form-control-lg"/>
                                
                         
                        </div>
                      </div>
                  
                    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Mobile Number</label>
                        <input type="text" id="form3Example1m1" [(ngModel)]="register.mobile" class="form-control form-control-lg"/>
                        
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n1">Department</label>
                          <input type="text" id="form3Example1n1" [(ngModel)]="register.dept" class="form-control form-control-lg" />
                         
                        </div>
                      </div>
                    </div>
    
  
                
  
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Manager Id</label>
                        <input type="text" id="form3Example1m" [(ngModel)]="register.managerId" class="form-control form-control-lg" />
                   
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Region</label>
                        <input type="text" id="form3Example1n" [(ngModel)]="register.region" class="form-control form-control-lg" />
                      
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Email Id</label>
                    <input type="text" id="form3Example99" [(ngModel)]="register.email" class="form-control form-control-lg" />
                 
               
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                   
                    <button type="button" (click)="insertEmp()"   class="btn btn-warning btn-lg ms-2">Register</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
